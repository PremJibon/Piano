<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <button data-note="C" class="key white"></button>
        <button data-note="Db" class="key black"></button>
        <button data-note="D" class="key white"></button>
        <button data-note="Eb" class="key black"></button>
        <button data-note="E" class="key white"></button>
        <button data-note="F" class="key white"></button>
        <button data-note="Gb" class="key black"></button>
        <button data-note="G" class="key white"></button>
        <button data-note="Ab" class="key black"></button>
        <button data-note="A" class="key white"></button>
        <button data-note="Bb" class="key black"></button>
        <button data-note="B" class="key white"></button>
    </div>
    
    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/Db.mp3" id="Db"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/Eb.mp3" id="E"></audio>
    <audio src="notes/E.mp3" id="Eb"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/Gb.mp3" id="Gb"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Ab.mp3" id="Ab"></audio>
    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/Bb.mp3" id="Bb"></audio>
    <audio src="notes/B.mp3" id="B"></audio>
    <script src="app.js" defer></script>
</body>
</html>
